<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/Controller1.js"></script>
    <script src="js/module.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
</head>
<body ng-app="MyFirstApp">

        <div>
            <ul id="menu">
                <li class="hijosmenu"><a href="#/!">Home</a></li>
                <li class="hijosmenu"><a href="#!comments" class="active">Comment Section</a></li>
                <li class="hijosmenu"><a href="#!register">Register</a></li>
            </ul>
        </div>


    <div id="simple" ng-controller="ThirdController">
        <p>Let's try this simple notify service, injected into the controller...</p>
        <input ng-init="message=" ng-model="message" >
        <button ng-click="callNotify(message);">NOTIFY</button>
        <p>(you have to click 3 times to see an alert)</p>
    </div>

    <div  ng-controller="SecondController">
        <input type="text" ng-model="newPost.title"><br>
        <textarea ng-model="newPost.body"></textarea><br>
        <button ng-click="addPost()">Enviar</button>
        <button ng-click="myFunc()">Show / Hide!</button>
        <ul ng-show="showMe">
            <li ng-repeat="post in posts | orderBy: 'title'">
                <h2>{{post.id+': '+post.title | uppercase }}</h2>
                <p>{{post.body}}</p>
            </li>
        </ul>
    </div>
</body>
</html>
